<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5js</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="p5js.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="sketch.js"></script>
  </head>

  <!--https://kazkytw.github.io/p5js/p5js.html-->

  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <a href="javascript:void(0)" onclick="MyWeb()">My Web</a>
    </div>

    <div id="main">
      <span id="menu-toggle">☰</span>

      <div class="music-player-container">
        <div class="music-info">
          <h2>KAZKY.</h2>
          <h1>無題 No Title ( Instrumental Demo )</h1>
        </div>

        <!-- 控制按鈕和進度條 -->
        <div class="progress-container">
          <button class="music-control" onclick="MusicControll()">
            <i class="fas fa-play"></i>
          </button>

          <div class="progress-area">
            <!-- 進度條 -->
            <div class="progress-bar-container">
              <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="time-display">
              <span id="currentTime">0:00</span> /
              <span id="totalTime">0:00</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 頻率條 -->
      <div class="spectrum-container">
        <div id="canvasContainer"></div>
      </div>

      <!-- 泡泡 -->
      <div class="bubble"></div>
    </div>
  </body>
</html>
